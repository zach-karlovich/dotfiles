# Configuration for Alacritty, the GPU enhanced terminal emulator.
env:
  TERM: xterm-256color 
window:
  dimensions:
    columns: 120
    lines: 60

# Set the active color scheme here by changing the anchor
colors: *gruvbox_dark
  opacity: 1.0

  padding:
    x: 5 
    y: 5

  #dynamic_padding: false
  decorations: Full  
  startup_mode: Windowed 
  #title: Alacritty
  #dynamic_title: true

  # Window class (Linux/BSD only):
  class:
    instance: Alacritty
    #general: Alacritty

scrolling:
  history: 10000

# Font 
font: 

  normal: 
    family: Source Code Pro 
    style: Regular

  bold:
    family: Source Code Pro 
    style: Bold

  italic:
    family: Source Code Pro 
    style: Italic

  bold_italic:
    family: Source Code Pro
    style: Bold Italic

  size: 11.0

  #offset:
  #  x: 0
  #  y: 0

  #glyph_offset:
  #  x: 0
  #  y: 0

#draw_bold_text_with_bright_colors: false

selection:
  save_to_clipboard: true 

cursor:
  style:
    shape: Block 
  vi_mode_style:
    shape: Block

# Define color schemes
schemes:
  gruvbox_dark: &gruvbox_dark
    primary:
      background: '#282828'
      foreground: '#ebdbb2'
